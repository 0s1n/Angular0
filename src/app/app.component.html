<router-outlet />

<!-- Atributos -->
<div [ngStyle]="{ color: condition ? 'blue' : 'red' }">ngStyle</div>

<div [ngClass]="{ condition: condition }">ngClass</div>

<!-- Estructurales -->
<div *ngIf="condition">Me renderic√©</div>
<!-- <div *ngFor="let item of arreglito">{{ item }}</div> -->

<ul>
  <ng-container *ngFor="let item of arreglito; let i = index; trackBy: trackByFn; let first = first; let last = last; let even = even">
    <li *ngIf="last">{{ item.name + i }}</li>
  </ng-container>
</ul>

<!-- NgSwitch -->
<ng-container [ngSwitch]="selectedOption">
  <p *ngSwitchCase="'uno'">Soy el uno</p>
  <h2 *ngSwitchCase="'dos'">Soy el dos</h2>
  <ng-container *ngSwitchCase="'tres'" [ngTemplateOutlet]="numeroTresTemplate" />
</ng-container>

<ng-template #numeroTresTemplate>
  <ul>
    <ng-container *ngFor="let item of arreglito; let i = index; trackBy: trackByFn; let first = first; let last = last; let even = even">
      <li *ngIf="last">{{ item.name + i }} numeroTresTemplate</li>
    </ng-container>
  </ul>
</ng-template>

<!-- Templetes -->
<div>
  <ng-container>Dom</ng-container>
</div>
